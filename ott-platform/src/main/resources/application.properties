spring.application.name=ott-platform
# SQLite Configuration
spring.datasource.url=jdbc:sqlite:./ott_platform.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect

# JPA/Hibernate Properties
# 'update' will update the schema based on your entities. 'create-drop' will drop and recreate on each restart (good for development).
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true # Set to true to see SQL queries in console (useful for debugging)

# Server port (optional, defaults to 8080)
server.port=8080